<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Preview</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .editor {
            width: 50%;
            padding: 20px;
            background: #2b2b2b;
            color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
            height: 100%;
            border-right: 2px solid #444;
        }
        .editor textarea {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
            background: #1e1e1e;
            color: #fff;
            font-size: 16px;
            padding: 15px;
            border-radius: 10px;
            resize: none;
            outline: none;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .editor textarea:focus {
            background: #252525;
        }
        .preview {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
            background: #ffffff;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease;
            border-left: 2px solid #ddd;
        }
        .preview iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 6px 6px rgba(0, 0, 0, 0.1);
            background: #f8f8f8;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .preview iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2), 0 10px 10px rgba(0, 0, 0, 0.15);
        }
        .credits {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #444;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>Code Editor</h2>
            <textarea id="codeInput" placeholder="Write HTML, CSS, or JavaScript here..."></textarea>
        </div>
        <div class="preview">
            <h2>Live Preview</h2>
            <iframe id="previewFrame"></iframe>
            <div class="credits">Developed by MDRHL1.0</div>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const previewFrame = document.getElementById('previewFrame');
        
        codeInput.addEventListener('input', () => {
            const code = codeInput.value;
            const frameDoc = previewFrame.contentWindow.document;
            
            // Injecting HTML and CSS code into the iframe
            frameDoc.open();
            frameDoc.write(code);
            frameDoc.close();
        });
    </script>
</body>
</html>
